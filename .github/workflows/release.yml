name: release

on:
  push:
    branches: [release,master] # TODO: REMOVE MASTER AFTER VERIFYING THAT THIS IS ALREADY WORKING

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - run: npm install

    - name: Run tests
      uses: GabrielBB/xvfb-action@v1.2
      with:
        run: npm test

    - name: Package the VSIX
      run: npm run package

    - name: Upload VSIX
      uses: actions/upload-artifact@v1
      with:
        name: xray-beams-release.vsix
        path: xray-beams-release.vsix

    - name: Get date
      id: date
      run: echo ::set-output name=YYYYmm::$(date +%Y.%-m)

    - name: Create release
      id: create_release
      if: success()
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{steps.date.outputs.YYYYmm}}.${{github.run_id}}
        release_name: ${{steps.date.outputs.YYYYmm}}.${{github.run_id}}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{steps.create_release.outputs.upload_url}}
        asset_path: ./xray-beams-release.vsix
        asset_name: xray-beams-release.vsix
        asset_content_type: application/vsix
    
    - name: Publish
      if: success()
      run: npm run deploy
      env:
        VSCE_PAT: ${{secrets.VSCE_PAT}}
